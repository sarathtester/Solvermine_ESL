name: Java Selenium Tests

on:
  push:
    branches: [ master ]   # Execute on push to master branch
  pull_request:
    branches: [ master ]   # Execute on pull requests to master branch

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    - name: Build and Test with Maven
      run: mvn -B verify   # Runs Maven build and test phases

    - name: Archive test reports
      if: always()  # Always execute, even if previous steps fail
      uses: actions/upload-artifact@v2
      with:
        name: test-reports
        path: target/surefire-reports   # Path to test reports generated by Maven
